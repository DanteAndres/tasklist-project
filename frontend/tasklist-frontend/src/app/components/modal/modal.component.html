<h4 mat-dialog-title style="text-align: center;">Lista de Tareas para el usuario</h4>
<div mat-dialog-content>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Prioridad</th>
                <th>Etiquetas</th>
                <th>Completada</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of this.service.taskArray">
                <td>{{ task.taskname }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.tags }}</td>
                <td>{{ task.complete }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div mat-dialog-actions style="justify-content: center;">
    <button class="btn btn-success" mat-button (click)="onNoClick()">Cerrar</button>
</div>
